<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <main class="main">
    <div class="card">
      <img class="card__img" src="./images/illustration-hero.svg" alt="illustration hero" />
      <section class="inf">
        <h1 class="inf__title">Order Summary</h1>
        <p class="inf__text">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="annual-plan">
          <img class="annual-plan__img" src="./images/icon-music.svg" alt="Musica" />
          <div class="annual-plan__inf">
            <p class="annual-plan__text">Annual Plan</p>
            <p class="annual-plan__text annual-plan--price">$59.99/year</p>
          </div>
          <a href="#" class="annual-plan__text annual-plan--color">Change</a>
        </div>
        <div class="container-buttom">
          <button class="btn btn__procced btn__procced--bg">Proceed to Payment</button>
          <button class="btn btn__cancel btn__cancel--color">Cancel Order</button>
        </div>
      </section>
    </div>
  </main>

</body>

</html>
